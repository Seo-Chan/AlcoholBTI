<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>술 BTI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="main">
      <h1 class="ir">나와 어울리는 술은?</h1>
      <div
        class="imgMain col-lg-4 col-md-8 col-sm-10 col-12 mx-auto my-2"
        onclick="js:begin()"
      >
        <img src="./img/main.png" alt="술BTI" class="img-fluid" />
      </div>
    </section>
    <section id="qna">
      <div class="status mx-auto mt-5">
        <div class="statusBar">상태바</div>
      </div>
      <div class="qnaBox my-5 py-3 mx-auto">질문</div>
      <div class="answerBox">대답</div>
    </section>
    <section id="result" class="mx-auto my-5 py-5 px-3">
      <h1>당신의 결과는??</h1>
      <div class="resultname"></div>
      <div
        id="resultImg"
        class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"
      ></div>
      <div class="resultDesc"></div>
      <button type="button" class="kakao mt-3 py-2 px-3">공유하기</button>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
  </body>
</html>
