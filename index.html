<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>술 BTI</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="main">
      <h1 class="ir">나와 어울리는 술은?</h1>
      <div class="imgContainer">
        <img src="./img/main.png" alt="술BTI" class="imgMain" />
      </div>
      <button type="button" class="btnStart" title="start" onclick="js:begin()">
        <img src="./img/btn-start.png" alt="" class="btnStartImg" />
      </button>
    </section>
    <section id="qna">
      <img
        src="./img/logo.png
            "
        alt=""
        class="imgLogo"
      />
      <div class="status">
        <div class="statusBar"></div>
      </div>
      <h2 class="qnaBox"></h2>
      <div class="answerBox"></div>
    </section>
    <section id="result">
      <img
        src="./img/logo.png
                "
        alt=""
        class="imgLogo"
      />
      <div class="resultCont">
        <h1 class="ir">당신의 결과는??</h1>
        <div id="resultImg" class="imgResult"></div>
        <div class="resultName"></div>
        <ul class="resultDesc"></ul>
        <div class="chemi">
          <div class="type best">
            <p class="typeResult">베스트 술친구</p>
          </div>
          <div class="type bad">
            <p class="typeResult">워스트 술친구</p>
          </div>
        </div>
      </div>
      <button type="reset" title="reset" class="btnReset">
        <img
          src="./img/btn-reset.png"
          alt="reset"
          onclick="location.href='/'"
        />
      </button>
    </section>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
  </body>
</html>
