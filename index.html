<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>술 BTI</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init("API키");
    </script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-HNHKXP8Z8Q"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-HNHKXP8Z8Q");
    </script>
  </head>
  <body>
    <section id="main">
      <h1 class="ir">나와 어울리는 술은?</h1>
      <div class="imgContainer">
        <img src="./img/main.png" alt="술BTI" class="imgMain" />
      </div>
      <button type="button" class="btnStart" title="start" onclick="js:begin()">
        <img src="./img/btn-start.png" alt="" class="btnStartImg" />
      </button>
    </section>
    <section id="qna">
      <img
        src="./img/logo.png
            "
        alt=""
        class="imgLogo"
      />
      <div class="status">
        <div class="statusBar"></div>
      </div>
      <h2 class="qnaBox"></h2>
      <div class="answerBox"></div>
    </section>
    <section id="result">
      <img
        src="./img/logo.png
                "
        alt=""
        class="imgLogo"
      />
      <div class="resultCont">
        <h1 class="ir">당신의 결과는??</h1>
        <div id="resultImg" class="imgResult"></div>
        <div class="resultName"></div>
        <ul class="resultDesc"></ul>
        <div class="chemi">
          <div class="type best">
            <p class="typeResult">베스트 술친구</p>
          </div>
          <div class="type bad">
            <p class="typeResult">워스트 술친구</p>
          </div>
        </div>
      </div>
      <button type="reset" title="reset" class="btnReset">
        <img
          src="./img/btn-reset.png"
          alt="reset"
          onclick="location.href='/'"
        />
      </button>
      <div class="resultShare">
        <p class="share">친구에게 공유하기</p>
        <div class="shareLink">
          <a
            id="btnTwitter"
            class="link-icon twitter"
            href="javascript:shareTwitter();"
            ><img src="./img/icon-twitter.png" alt="twitter"
          /></a>
          <a
            id="btnFacebook"
            class="link-icon facebook"
            href="javascript:shareFacebook();"
            ><img src="./img/icon-facebook.png" alt="facebook"
          /></a>
          <a
            id="btnKakao"
            class="link-icon kakao"
            href="javascript:shareKakao();"
            ><img src="./img/icon-kakao.png" alt="kakao"
          /></a>
        </div>
      </div>
    </section>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
    <script src="./js/share.js" charset="utf-8"></script>
  </body>
</html>
